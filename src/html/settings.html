<!DOCTYPE html>
<html>
	<head>
		<title>Launcher</title>

		<!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
		<meta
			http-equiv="Content-Security-Policy"
			content="script-src 'self' 'unsafe-inline';"
		/>

		<!-- Style Sheets -->
		<link rel="stylesheet" href="../css/universal.css" />
		<link rel="stylesheet" href="../css/settings.css" />
	</head>

	<body>
		<div id="title-bar-btns">
			<button id="close">✖️</button>
		</div>
		<ul>
			<!-- Add download speed config limiter here as dropdown and/or inputfield id="downloadSpeedLimit" -->
			<li>
				<label class="container"
					>Auto update
					<input type="checkbox" checked="checked" id="autoUpdate" />
					<span class="checkmark"></span>
				</label>
			</li>
			<li>
				<label class="container"
					>Automatically launch on startup
					<input type="checkbox" checked="checked" id="launchOnStartup" />
					<span class="checkmark"></span>
				</label>
			</li>
			<li>
				<label class="container"
					>Close launcher on play
					<input type="checkbox" checked="checked" id="closeOnPlay" />
					<span class="checkmark"></span>
				</label>
			</li>
			<li>
				<label class="container"
					>Notify when finished updating
					<input type="checkbox" checked="checked" id="notifyOnFinishUpdate" />
					<span class="checkmark"></span>
				</label>
			</li>
			<li>
				<label class="container"
					>Always on top
					<input type="checkbox" checked="checked" id="alwaysOnTop" />
					<span class="checkmark"></span>
				</label>
			</li>
			<li>
				<label class="container"
					>Minimize to system tray on close
					<input type="checkbox" checked="checked" id="minimizeToTrayOnClose" />
					<span class="checkmark"></span>
				</label>
			</li>
			<!-- Add port inputfield here id="connectionPort"-->
		</ul>

		<div class="container2">
			<div class="button-wrapper">
				<button id="cancel">Cancel</button>
				<button id="apply">Apply</button>
			</div>
		</div>

		<script src="../script/utils.js"></script>
		<script src="../script/settings.js"></script>
	</body>
</html>
