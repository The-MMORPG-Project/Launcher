<!DOCTYPE html>
<html lang="en">
<head>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <!-- Style Sheets -->
    <link rel="stylesheet" href="../css/universal.css"/>
    <link rel="stylesheet" href="../css/auth.css"/>
    <link rel="stylesheet" href="../packages/fontAwesome/css/all.min.css"/>
</head>
<body>
    <div id="header"></div> <!-- Draggable region -->
    <div id="title-bar-btns">
        <button id="switcher">Register</button>
        <button id="closeButton"><i class="fa fa-times"></i></button>
    </div>
    <br><br><br><br>
    <main>
        <div id="stackLogin">
            <div class="entry">
                <input id="username" placeholder="Username"/>
            </div>
            <div class="entry">
                <input id="password" placeholder="Password"/>
            </div>
        </div>
        <div id="stackRegister" style="display: none;">
            <div class="entry">
                <input id="username" placeholder="Username"/>
            </div>
            <div class="entry">
                <input id="password" placeholder="Password"/>
            </div>
            <div class="entry">
                <input id="confirm" placeholder="Confirm"/>
            </div>
            <div class="entry">
                <input id="email" placeholder="Email"/>
            </div>
            <p class="sneaky">By registering, I agree to the <a>Terms of Service</a></p>
        </div>
        <button class="button" id="nextButton">Next</div>
    </main>
    <script src="../script/utils.js"></script>
    <script src="../script/auth.js"></script>
</body>
</html>
